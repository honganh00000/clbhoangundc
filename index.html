<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {

  font-family: Arial, sans-serif;
}

body {

}

/* NÃšT */
.social-btn {
  position: fixed;
  left: 20px;
  bottom: 40px;
  padding: 16px 24px;
  border-radius: 999px;
  background: #1877f2;

/* POPUP */
.popup {
  position: fixed;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  background: white;
  border-radius: 12px;
  padding: 14px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  display: none;
}

.popup-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
}

.close {
  cursor: pointer;
  font-size: 20px;
}

.popup input {
  width: 100%;
  margin-top: 12px;
  padding: 10px;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- NÃšT FACEBOOK -->
<div id="fb-btn" class="social-btn">

</div>

<!-- POPUP -->
<div id="popup" class="popup">
  <div class="popup-header">
    <span>Facebook link</span>
    <span class="close" onclick="closePopup()">âœ•</span>
  </div>
  <input id="fbInput" placeholder="DÃ¡n link Facebook">
</div>

<script>
const fbBtn = document.getElementById("fb-btn");
const popup = document.getElementById("popup");
const input = document.getElementById("fbInput");

const PASSWORD = "1234"; // â† m Ä‘á»•i máº­t kháº©u á»Ÿ Ä‘Ã¢y

// load link
input.value = localStorage.getItem("fbLink") || "";
input.disabled = true;

// báº¥m nÃºt
fbBtn.onclick = () => {
  popup.style.display = "block";

  // náº¿u cÃ³ link rá»“i â†’ ngÆ°á»i khÃ¡c báº¥m sáº½ nháº£y luÃ´n
  const link = localStorage.getItem("fbLink");
  if (link) {
    setTimeout(() => {
      window.open(link, "_blank");
    }, 300);
  }
};

// há»i máº­t kháº©u Ä‘á»ƒ sá»­a
input.onclick = () => {
  const pass = prompt("Nháº­p máº­t kháº©u:");
  if (pass === PASSWORD) {
    input.disabled = false;
    input.focus();
  }
};

// lÆ°u link
input.oninput = () => {
  localStorage.setItem("fbLink", input.value);
};

// Ä‘Ã³ng popup
function closePopup() {
  popup.style.display = "none";
  input.disabled = true;
}
</script>

</body>
