<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLB Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            /* S·ª≠ d·ª•ng ·∫£nh n·ªÅn c·ªßa √¥ng */
            background: url('bg.png.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background: rgba(255, 255, 255, 0.15); /* Hi·ªáu ·ª©ng k√≠nh m·ªù */
            padding: 40px 20px;
            border-radius: 30px;

            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {

            font-size: 1.8rem; 
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Style chung cho n√∫t */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: none;
            border-radius: 15px;
            font-size: 17px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:active { transform: scale(0.97); }
        .btn i { margin-right: 12px; font-size: 24px; }

        /* M√†u s·∫Øc chu·∫©n c√°c n·ªÅn t·∫£ng */
        .btn-facebook { background-color: #1877F2; }
        .btn-tiktok { background-color: #000000; border: 1px solid rgba(255,255,255,0.2); }
        .btn-instagram { 
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); 
        }

        /* Modal (Khung s·ª≠a link) */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #ffffff;
            color: #333;
            padding: 30px;
            border-radius: 20px;
            width: 85%;
            max-width: 350px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-btn {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #aaa;
            line-height: 1;
        }

        .close-btn:hover { color: #000; }

        h3 { margin-bottom: 10px; font-size: 1.2rem; color: #444; }

        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #eee;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: #1877F2; }

        .save-btn {
            background: #00c853;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        /* N√∫t ·∫©n k√≠ch ho·∫°t ch·∫ø ƒë·ªô s·ª≠a (ƒë·ªÉ ·ªü g√≥c) */
        #admin-trigger {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            opacity: 0.05; /* G·∫ßn nh∆∞ v√¥ h√¨nh v·ªõi ng∆∞·ªùi l·∫° */
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div style="font-size: 50px; margin-bottom: 10px;">üèÜ</div>
        <h1>CLB C·ªßa T√¥i</h1>
        
        <a href="#" class="btn btn-facebook" onclick="handleRedirect('facebook')">
            <i class="fab fa-facebook"></i> Facebook
        </a>

        <a href="#" class="btn btn-tiktok" onclick="handleRedirect('tiktok')">
            <i class="fab fa-tiktok"></i> TikTok
        </a>

        <a href="#" class="btn btn-instagram" onclick="handleRedirect('instagram')">
            <i class="fab fa-instagram"></i> Instagram
        </a>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h3 id="platformTitle">C·∫≠p nh·∫≠t Link</h3>
            <p style="font-size: 12px; color: #666;">D√°n URL m·ªõi v√†o √¥ b√™n d∆∞·ªõi:</p>
            <input type="text" id="linkInput" placeholder="https://...">
            <button class="save-btn" onclick="saveLink()">L∆ØU L·∫†I</button>
        </div>
    </div>

    <div id="admin-trigger" onclick="askAdmin()">
        <i class="fas fa-cog"></i>
    </div>

    <script>
        let currentPlatform = '';
        
        // Gi√° tr·ªã m·∫∑c ƒë·ªãnh n·∫øu ch∆∞a d√°n link
        const defaultLinks = {
            facebook: 'https://facebook.com',
            tiktok: 'https://tiktok.com',
            instagram: 'https://instagram.com'
        };

        // 1. H√†m chuy·ªÉn h∆∞·ªõng (D√†nh cho kh√°ch)
        function handleRedirect(platform) {
            const savedLink = localStorage.getItem(platform) || defaultLinks[platform];
            window.location.href = savedLink;
        }

        // 2. H√†m ki·ªÉm tra quy·ªÅn Admin (D√†nh cho √¥ng)
        function askAdmin() {
            const pass = prompt("Nh·∫≠p m·∫≠t kh·∫©u qu·∫£n tr·ªã ƒë·ªÉ s·ª≠a link:");
            if (pass === "admin123") { // √îNG ƒê·ªîI M·∫¨T KH·∫®U ·ªû ƒê√ÇY NH√â
                const choice = prompt("√îng mu·ªën s·ª≠a link n√†o? (G√µ: fb, tt, ho·∫∑c ig)");
                
                if (choice === 'fb') showModal('facebook');
                else if (choice === 'tt') showModal('tiktok');
                else if (choice === 'ig') showModal('instagram');
                else if (choice !== null) alert("G√µ kh√¥ng ƒë√∫ng r·ªìi, g√µ l·∫°i ƒëi √¥ng!");
            } else if (pass !== null) {
                alert("Sai m·∫≠t kh·∫©u r·ªìi!");
            }
        }

        // 3. Hi·ªán khung d√°n link
        function showModal(platform) {
            currentPlatform = platform;
            document.getElementById('platformTitle').innerText = "S·ª≠a link " + platform.toUpperCase();
            document.getElementById('linkInput').value = localStorage.getItem(platform) || defaultLinks[platform];
            document.getElementById('editModal').style.display = 'flex';
        }

        // 4. ƒê√≥ng khung
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // 5. L∆∞u link v√†o b·ªô nh·ªõ m√°y
        function saveLink() {
            const newLink = document.getElementById('linkInput').value;
            if (newLink.trim() !== "") {
                localStorage.setItem(currentPlatform, newLink);
                alert("ƒê√£ c·∫≠p nh·∫≠t link th√†nh c√¥ng!");
                closeModal();
            } else {
                alert("ƒê·ª´ng ƒë·ªÉ tr·ªëng link √¥ng ∆°i!");
            }
        }

        // ƒê√≥ng modal khi b·∫•m ra ngo√†i v√πng tr·∫Øng
        window.onclick = function(event) {
            if (event.target == document.getElementById('editModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
