<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Test</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
}

body {
  background: #eecfff;
}

/* Thanh FB */
.fb-bar {
  position: fixed;
  bottom: 40px;
  left: 40px;
  background: #1877f2;
  color: white;
  padding: 14px 20px;
  border-radius: 30px;
  cursor: pointer;
  font-size: 16px;
}

/* Popup */
.fb-popup {
  position: fixed;
  bottom: 100px;
  left: 40px;
  width: 260px;
  background: white;
  padding: 15px;
  border-radius: 10px;
  display: none;
}

.fb-popup.active {
  display: block;
}

.close {
  float: right;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="fb-bar" onclick="toggle()">
  FACEBOOK
</div>

<div class="fb-popup" id="popup">
  <span class="close" onclick="toggle()">X</span>
  <p>Link Facebook:</p>
  <input type="text" style="width:100%">
</div
