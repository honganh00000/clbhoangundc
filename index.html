<style>
* {
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}

body {
  background: url("bg.png.jpg") no-repeat center center / cover;
  font-family: Arial, sans-serif;
}

/* container nút */
.social-box {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column;
  gap: 14px;
  align-items: center;
}

/* nút chung */
.social-btn {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 14px 26px;
  border-radius: 999px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
  transition: transform .2s, box-shadow .2s;
}

.social-btn:hover {
  transform: translateY(-4px);
  box-shadow: 0 16px 35px rgba(0,0,0,0.45);
}

.fb { background: #1877f2; }
.tk { background: linear-gradient(135deg,#00f2ea,#ff0050); }

/* popup */

  width: 280px;

  border-radius: 12px;
  padding: 12px;
  box-shadow: 0 15px 40px rgba(0,0,0,.35);
  display: none;
}
