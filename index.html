}

/* Nút Facebook */
#fb-btn {
  position: fixed;
  bottom: 30px;
  left: 30px;
  background: #1877f2;
  color: white;
  padding: 12px 18px;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: transform 0.2s, box-shadow 0.2s;
}

#fb-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}
