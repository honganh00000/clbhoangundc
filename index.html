<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLB Hoa Ngữ</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
}

body {
  background: url("bg.png.jpg") no-repeat center center / cover;
  font-family: Arial, sans-serif;
}

/* ===== KHỐI NÚT (ưu tiên mobile) ===== */
.social-wrapper {
  position: fixed;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 16px;
  z-index: 10;
}

.social-btn {
  display: flex;
  align-items: center;
  gap: 10px;

  padding: 16px 22px;
  border-radius: 999px;
  color: white;
  font-size: 16px;
  font-weight: bold;

  cursor: pointer;
  box-shadow: 0 6px 16px rgba(0,0,0,0.35);
  transition: transform 0.2s;
}

.social-btn:active {
  transform: scale(0.95);
}

.social-btn img {
  width: 26px;
  height: 26px;
}

/* Facebook */
#fb-btn {
  background: #1877f2;
}

/* TikTok */
#tt-btn {
  background: #000;
}

/* ===== POPUP ===== */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 20;
}

.popup-box {
  width: 90%;
  max-width: 320px;
  background: white;
  border-radius: 14px;
  padding: 16px;
}

.popup-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 12px;
}

.close-btn {
  font-size: 20px;
  cursor: pointer;
}
