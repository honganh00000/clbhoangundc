    /* === Thanh Facebook === */
    .fb-bar {
      position: fixed;
      left: 20px;
      bottom: 40px;
      background: #1877f2;
      color: white;
      padding: 12px 16px;
      border-radius: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .fb-bar:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
