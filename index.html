<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLB Hoa Ngá»¯</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
}

body {
  background: url("bg.png.jpg") center / cover no-repeat;
}

/* NÃšT CHUNG */
.social-btn {
  position: fixed;
  left: 20px;
  padding: 14px 22px;
  border-radius: 999px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
  user-select: none;
  transition: transform 0.2s;
}

.social-btn:active {
  transform: scale(0.95);
}

/* FACEBOOK */
#fb-btn {
  bottom: 100px;
  background: #1877f2;
}

/* TIKTOK */
#tt-btn {
  bottom: 40px;
  background: linear-gradient(135deg, #25F4EE, #FE2C55);
}

/* ICON */
.icon {
  font-size: 22px;
}

/* POPUP */
.popup {
  position: fixed;
  left: 20px;
  bottom: 170px;
  width: 260px;
  background: white;
  border-radius: 12px;
  padding: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.4);
  display: none;
}

.popup-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
  margin-bottom: 10px;
}

.close {
  font-size: 18px;
  cursor: pointer;
}

.popup input {
  width: 100%;
  padding: 8px;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- FACEBOOK -->
<div id="fb-btn" class="social-btn">
  <span class="icon">ðŸ“˜</span> Facebook
</div>

<!-- TIKTOK -->
<div id="tt-btn" class="social-btn">
  <span class="icon">ðŸŽµ</span> TikTok
</div>

<!-- POPUP -->
<div id="popup" class="popup">
  <div class="popup-header">
    <span>Nháº­p link</span>
    <span class="close" onclick="closePopup()">âœ•</span>
  </div>
  <input id="linkInput" placeholder="DÃ¡n link vÃ o Ä‘Ã¢y">
</div>

<script>
let holdTimer;
let currentType = "";

function openLink(type) {
  const link = localStorage.getItem(type);
  if (link) window.open(link, "_blank");
}

function startHold(type) {
  holdTimer = setTimeout(() => {
    currentType = type;
    const popup = document.getElementById("popup");
    const input = document.getElementById("linkInput");
    input.value = localStorage.getItem(type) || "";
    popup.style.display = "block";

    input.oninput = () => {
      localStorage.setItem(type, input.value);
    };
  }, 2000); // nháº¥n giá»¯ 2s
}

function cancelHold() {
  clearTimeout(holdTimer);
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

/* GÃN Sá»° KIá»†N */
const fb = document.getElementById("fb-btn");
const tt = document.getElementById("tt-btn");

fb.addEventListener("touchstart", () => startHold("fb"));
fb.addEventListener("touchend", () => { cancelHold(); openLink("fb"); });

tt.addEventListener("touchstart", () => startHold("tt"));
tt.addEventListener("touchend", () => { cancelHold(); openLink("tt"); });
</script>

</body>
</html>
