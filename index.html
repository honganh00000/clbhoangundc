<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>CLB Hoa Ng·ªØ</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
}

body {
  background-image: url("bg.png.jpg"); /* ƒê·ªîI T√äN ·∫¢NH ·ªû ƒê√ÇY */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  font-family: Arial, sans-serif;
}

/* N√∫t Facebook */
#fb-btn {
  position: fixed;
  bottom: 30px;
  left: 30px;
  background: #1877f2;
  color: white;
  padding: 12px 18px;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: transform 0.2s, box-shadow 0.2s;
}

#fb-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 15px rgba(0,0,0,0.3);
}

/* Popup */
#fb-popup {
  position: fixed;
  bottom: 90px;
  left: 30px;
  width: 260px;
  background: white;
  border-radius: 10px;
  padding: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  display: none;
}

/* Header popup */
.popup-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
  margin-bottom: 10px;
}

/* N√∫t X */
.close-btn {
  cursor: pointer;
  font-size: 18px;
}

/* √î nh·∫≠p link */
#fb-popup input {
  width: 100%;
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
}
</style>
</head>

<body>

<!-- N√∫t Facebook -->
<div id="fb-btn">
  <span>üìò</span>
  <span>Facebook</span>
</div>

<!-- Popup -->
<div id="fb-popup">
  <div class="popup-header">
    <span>Facebook link</span>
    <span class="close-btn" onclick="closePopup()">‚úï</span>
  </div>
  <input type="text" placeholder="D√°n link Facebook v√†o ƒë√¢y">
</div>

<script>
const fbBtn = document.getElementById("fb-btn");
const popup = document.getElementById("fb-popup");

fbBtn.onclick = () => {
  popup.style.display = "block";
};

function closePopup() {
  popup.style.display = "none";
}
</script>

</body>
</html>
