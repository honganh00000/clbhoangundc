<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLB Hoa Ng·ªØ</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
}

body {
  background: url("bg.png.jpg") no-repeat center center / cover;
  font-family: Arial, sans-serif;
}

/* ===== KH·ªêI N√öT (mobile ∆∞u ti√™n) ===== */
.social-wrapper {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 16px;
  z-index: 10;
}

.social-btn {
  padding: 16px 22px;
  border-radius: 999px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 10px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.35);
  transition: transform 0.2s;
}

.social-btn:active {
  transform: scale(0.95);
}

/* Facebook */
#fb-btn {
  background: #1877f2;
}

/* TikTok */
#tt-btn {
  background: #000;
}

/* ===== POPUP ===== */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 20;
}

.popup-box {
  width: 90%;
  max-width: 320px;
  background: white;
  border-radius: 14px;
  padding: 16px;
}

.popup-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 12px;
}

.close-btn {
  font-size: 20px;
  cursor: pointer;
}

/* Link */
.popup a {
  display: block;
  padding: 14px;
  background: #f2f2f2;
  border-radius: 8px;
  text-decoration: none;
  word-break: break-all;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
}

.fb-link { color: #1877f2; }
.tt-link { color: #000; }

/* ===== PC th√¨ nh·ªè l·∫°i ch√∫t ===== */
@media (min-width: 768px) {
  .social-btn {
    font-size: 15px;
    padding: 14px 20px;
  }

  .popup-box {
    max-width: 360px;
  }
}
</style>
</head>

<body>

<!-- ===== N√öT ===== -->
<div class="social-wrapper">
  <div id="fb-btn" class="social-btn">üìò Facebook</div>
  <div id="tt-btn" class="social-btn">üéµ TikTok</div>
</div>

<!-- ===== POPUP FACEBOOK ===== -->
<div id="fb-popup" class="popup">
  <div class="popup-box">
    <div class="popup-header">
      <span>Fanpage Facebook</span>
      <span class="close-btn" onclick="closePopup()">‚úï</span>
    </div>

    <!-- üî¥ M√ÄY S·ª¨A LINK ·ªû ƒê√ÇY -->
    <a class="fb-link"
       href="https://facebook.com/tenfanpage"
       target="_blank">
       https://facebook.com/tenfanpage
    </a>
  </div>
</div>

<!-- ===== POPUP TIKTOK ===== -->
<div id="tt-popup" class="popup">
  <div class="popup-box">
    <div class="popup-header">
      <span>TikTok CLB</span>
      <span class="close-btn" onclick="closePopup()">‚úï</span>
    </div>

    <!-- üî¥ M√ÄY S·ª¨A LINK ·ªû ƒê√ÇY -->
    <a class="tt-link"
       href="https://tiktok.com/@tentiktok"
       target="_blank">
       https://tiktok.com/@tentiktok
    </a>
  </div>
</div>

<script>
const fbBtn = document.getElementById("fb-btn");
const ttBtn = document.getElementById("tt-btn");
const fbPopup = document.getElementById("fb-popup");
const ttPopup = document.getElementById("tt-popup");

fbBtn.onclick = () => {
  fbPopup.style.display = "flex";
};

ttBtn.onclick = () => {
  ttPopup.style.display = "flex";
};

function closePopup() {
  fbPopup.style.display = "none";
  ttPopup.style.display = "none";
}
</script>

</body>
</html>
