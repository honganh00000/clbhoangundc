<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLB Hoa Ngữ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: url("bg.png.jpg") no-repeat center / cover;
  font-family: Arial, sans-serif;
}

/* khung nút */
.links {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 18px;
}

/* nút chung */
.link-btn {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 16px 24px;
  border-radius: 999px;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  text-decoration: none;

  box-shadow: 0 8px 20px rgba(0,0,0,0.45);
  transition: 
    transform 0.25s ease,
    box-shadow 0.25s ease,
    filter 0.25s ease;
}

/* icon */
.link-btn img {
  width: 24px;
  height: 24px;
}

/* Facebook */
.fb {
  background: linear-gradient(135deg, #1877f2, #0f5ad6);
}

/* TikTok */
.tt {
  background: linear-gradient(135deg, #000000, #1a1a1a);
}

/* hiệu ứng hover */
.link-btn:hover {
  transform: translateY(-6px);
  box-shadow: 0 14px 30px rgba(0,0,0,0.6);
  filter: brightness(1.1);
}

/* hiệu ứng bấm */
.link-btn:active {
  transform: scale(0.95);
  box-shadow: 0 6px 14px rgba(0,0,0,0.4);
}
</style>
</head>

<body>

<div class="links">
  <!-- Facebook -->
  <a class="link-btn fb" href="https://facebook.com/tenfanpage" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg">
    Facebook
  </a>

  <!-- TikTok (LOGO FULL MÀU) -->
  <a class="link-btn tt" href="https://tiktok.com/@tentiktok" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/TikTok_logo.svg">
    TikTok
  </a>
</div>

</body>
</html>
