<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Buttons</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#c77dff,#9d4edd);
  font-family:system-ui;
}

/* container */
.social-wrap{
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* nút chung */
.social-btn{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 22px;
  border-radius:40px;
  color:#fff;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  user-select:none;
  transition:all .25s ease;
  box-shadow:0 8px 18px rgba(0,0,0,.25);
}

.social-btn:hover{
  transform:translateY(-3px) scale(1.03);
  box-shadow:0 12px 26px rgba(0,0,0,.35);
}

/* màu riêng */
.fb{background:#1877f2;}
.tiktok{background:#000;}

/* icon */
.social-btn svg{
  width:26px;
  height:26px;
  fill:white;
}

/* khung nhập link */
.popup{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  justify-content:center;
  align-items:center;
}

.popup.active{display:flex;}

.popup-box{
  background:white;
  width:85%;
  max-width:320px;
  border-radius:14px;
  padding:18px;
  animation:pop .25s ease;
}

@keyframes pop{
  from{transform:scale(.8);opacity:0}
  to{transform:scale(1);opacity:1}
}

.popup-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.close{
  font-size:20px;
  cursor:pointer;
}

input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:15px;
}
</style>
</head>
