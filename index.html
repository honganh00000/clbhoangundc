<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLB Hoa Ngá»¯</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
}

body {
  background: url("bg.png.jpg") center / cover no-repeat;
}

/* NÃšT CHUNG */
.social-btn {
  position: fixed;
  left: 20px;
  padding: 14px 22px;
  border-radius: 30px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  transition: transform 0.2s;
}

.social-btn:hover {
  transform: scale(1.05);
}

/* FACEBOOK */
#fb-btn {
  bottom: 90px;
  background: #1877f2;
}

/* TIKTOK */
#tt-btn {
  bottom: 30px;
  background: linear-gradient(135deg,#25F4EE,#FE2C55);
}

/* POPUP */
.popup {
  position: fixed;
  left: 20px;
  bottom: 150px;
  background: white;
  padding: 12px;
  border-radius: 10px;
  width: 260px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  display: none;
}

.popup input {
  width: 100%;
  padding: 8px;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- FACEBOOK -->
<div id="fb-btn" class="social-btn" onclick="openLink('fb')"
     oncontextmenu="editLink(event,'fb')">
  ðŸ“˜ Facebook
</div>

<!-- TIKTOK -->
<div id="tt-btn" class="social-btn" onclick="openLink('tt')"
     oncontextmenu="editLink(event,'tt')">
  ðŸŽµ TikTok
</div>

<!-- POPUP NHáº¬P LINK -->
<div id="popup" class="popup">
  <input id="linkInput" placeholder="DÃ¡n link vÃ o Ä‘Ã¢y">
</div>

<script>
let currentType = "";

function openLink(type) {
  const link = localStorage.getItem(type);
  if (link) {
    window.open(link, "_blank");
  } else {
    alert("ChÆ°a cÃ³ link");
  }
}

function editLink(e, type) {
  e.preventDefault(); // cháº·n menu chuá»™t pháº£i
  currentType = type;
  const popup = document.getElementById("popup");
  const input = document.getElementById("linkInput");

  input.value = localStorage.getItem(type) || "";
  popup.style.display = "block";

  input.oninput = () => {
    localStorage.setItem(type, input.value);
  };
}

// báº¥m ra ngoÃ i thÃ¬ táº¯t popup
document.body.onclick = (e) => {
  if (!e.target.closest(".popup") && !e.target.classList.contains("social-btn")) {
    document.getElementById("popup").style.display = "none";
  }
};
</script>

</body>
</html>
